<html>
	<head>
		<meta charset="windows-1251">
		<title>Система взаимодействия команд</title>
		<link rel="stylesheet" href="/login.css">
		<script src="/login.js"></script>
	</head>
	<body>
		<h1>Главная страница</h1>
		<div class="form-container">
			<div id="errmsg" class="hidden_errmsg">
				<span id="errmsg_server">Произошла ошибка на сервере.</span>
				<span id="errmsg_loginpassword" class="hidden_sub_errmsg">Логин или пароль не верны.</span>
			</div>
			<form action="/login" method="POST" enctype="text/plain" accept-charset="windows-1251" autocomplete="off">
				<label>
					логин:<input type="text" name="login" required>
				</label>
				<label>
					пароль:<input type="password" name="password" required>
				</label>
				<input type="submit" value="войти">
			</form>
			<div>
				Первый раз здесь?
				<a href="/regform">Зарегистрироваться</a>.
			</div>
		</div>
	</body>
</html>
